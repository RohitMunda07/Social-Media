<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sphereGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#c026d3"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#4b5563"/>
    </linearGradient>
  </defs>
  
  <!-- Main sphere -->
  <circle cx="60" cy="60" r="35" fill="url(#sphereGradient)" opacity="0.9"/>
  
  <!-- Connection nodes around sphere -->
  <circle cx="35" cy="35" r="4" fill="#10b981"/>
  <circle cx="85" cy="35" r="4" fill="#10b981"/>
  <circle cx="35" cy="85" r="4" fill="#10b981"/>
  <circle cx="85" cy="85" r="4" fill="#10b981"/>
  <circle cx="25" cy="60" r="4" fill="#10b981"/>
  <circle cx="95" cy="60" r="4" fill="#10b981"/>
  <circle cx="60" cy="25" r="4" fill="#10b981"/>
  <circle cx="60" cy="95" r="4" fill="#10b981"/>
  
  <!-- Connection lines -->
  <line x1="35" y1="35" x2="60" y2="60" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
  <line x1="85" y1="35" x2="60" y2="60" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
  <line x1="35" y1="85" x2="60" y2="60" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
  <line x1="85" y1="85" x2="60" y2="60" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
  <line x1="25" y1="60" x2="60" y2="60" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
  <line x1="95" y1="60" x2="60" y2="60" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
  <line x1="60" y1="25" x2="60" y2="60" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
  <line x1="60" y1="95" x2="60" y2="60" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
  
  <!-- Orbital rings for sphere effect -->
  <ellipse cx="60" cy="60" rx="35" ry="15" fill="none" stroke="#c084fc" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="60" cy="60" rx="15" ry="35" fill="none" stroke="#c084fc" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Company name -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    Connect
  </text>
  <text x="130" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    Sphere
  </text>
  
  <!-- Subtle connecting dots after text -->
  <circle cx="275" cy="50" r="2" fill="#10b981"/>
  <circle cx="285" cy="55" r="2" fill="#6366f1"/>
  <circle cx="275" cy="65" r="2" fill="#c026d3"/>
</svg>